		<style>
			
			.datepicker-container button,

			.dropdown-content-options {

			}
			.dropdown-content a {

			.dropdown-content-options {

			.dropdown {
				position: relative;
				display: inline-block;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
				padding: 10px 0;
			}

			.dropdown:hover .dropdown-content {
				display: block;
			}

			.dropdown-content a {
				display: block;
				padding: 8px 16px;
				text-decoration: none;
				color: #333;
			}
			/* 수정한 부분 */
			.dropdown-content span {
				display: inline;
				padding: 2px 8px;
				text-decoration: none;
				color: #333;
			}
			.datepicker-container {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.datepicker-container button {
				padding: 5px 10px;
			}
			.datepicker-container input {
				padding: 5px;
				width: 150px;
			}
			#footer {
				text-align: center; /* 푸터 내용을 가운데 정렬 */
				margin-top: 20px; /* 원하는 여백 값으로 조정 (예시: 20px) */
			}
			.content .dropdown input[type="text"]::placeholder,
			.content .dropdown input[type="month"]::placeholder {
				color: black;
			}
			.box {

				padding: 4px;

				cursor: pointer;
				vertical-align: middle;

			.disabled {

			}
			::placeholder {
			color: black !important;
			}
			#input_target::placeholder {

			}

		<script>
			$(document).ready(function() {
			$("#button1").click(function() {
				$("#monthpicker1").datepicker("show");
			});

			$("#monthpicker1").datepicker({
				changeMonth: true,
				changeYear: true,
				showButtonPanel: true,
				dateFormat: 'yy-mm',
				beforeShow: function(input, inst) {
				// 날짜 선택 영역을 숨김
				inst.dpDiv.addClass('ui-datepicker-monthpicker');
				},
				onClose: function(dateText, inst) {
				var selectedDate = $(this).datepicker('getDate');
				var year = selectedDate.getFullYear();
				var month = selectedDate.getMonth() + 1;
				$(this).val(year + '-' + ("0" + month).slice(-2));
				}
			});

			$("#button2").click(function() {
				$("#monthpicker2").datepicker("show");
			});

				$(this).val(year + '-' + ("0" + month).slice(-2));

				document.getElementById('input_line').style.cssText = 'color: black !important';
